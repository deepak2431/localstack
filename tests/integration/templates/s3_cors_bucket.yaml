Parameters:
  BucketName:
    Type: String
Resources:
  LocalBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      AccessControl: PublicRead
      CorsConfiguration:
        CORSRules:
          - AllowedHeaders:
              - '*'
              - x-amz-*
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            ExposeHeaders:
              - Date
            ID: "test-cors-id"
            MaxAgeSeconds: 3600
Outputs:
  BucketName:
    Value: !Ref LocalBucket
