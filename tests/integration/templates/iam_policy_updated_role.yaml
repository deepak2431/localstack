Parameters:
  UserName:
    Type: String
    Default: "RandomUser"
  GroupName:
    Type: String
    Default: "RandomGroup"
  RoleName:
    Type: String
    Default: "RandomRole"
  PolicyName:
    Type: String
    Default: "RandomPolicy"
Resources:
  MyUser:
    Type: "AWS::IAM::User"
    Properties:
      UserName: !Ref UserName
  MyGroup:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: !Ref GroupName
  MyRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
  UserPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: !Ref PolicyName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:PutObject"
            Resource: "*"
      Users:
        - Ref: MyUser
  GroupPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: !Ref PolicyName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:GetObject"
            Resource: "*"
      Groups:
        - Ref: MyGroup
  RolePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: !Ref PolicyName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:ListBucket"
            Resource: "*"
      Roles:
        - Ref: MyRole
